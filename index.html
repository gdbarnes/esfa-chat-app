<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ESFA chat app</title>
  <link href="/stylesheets/style.css" rel="stylesheet" />
  <link rel="shortcut icon" href="/images/favicon.ico" type="image/x-icon">
</head>

<body>
  <div class="chat js-chat">
    <div class="nickname js-nickname">
      <form class="js-set-nickname">
        <p>Please type in your nickname and press enter.</p>
        <input class="nickname-input js-nickname-input" />
        <p class="nickname-err js-nickname-err">Nickname already in use, please choose another.</p>
      </form>
    </div>
    <div class="connecting">
      <div>Connecting to socket.io server</div>
    </div>
    <div class="messages">
      <div class="nicknames js-nicknames"></div>
      <div class="lines js-lines"></div>
    </div>
    <form class="send-message js-send-message">
      <input placeholder="Enter message here..." class="message js-message" />
      <button>Send</button>
    </form>
  </div>

  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="/javascripts/chat.js"></script>
  <!-- <script src="/javascripts/chat2.js"></script> -->
</body>

</html>
